<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Vue</title>

</head>

<body>
  <div class="container" id="app">
    <header>
      <div class="logo">
        <img src="images/logo_gray.png" alt="Logo">
      </div>

      <div class="menu">
        <ul>
          <li><a href="./">HOME</a></li>
          <li><a href="./">CATALOG</a></li>
          <li><a href="./">ABOUT US</a></li>
        </ul>
      </div>

    </header>

    <main>
      <div class="main-title">
        <h1>
          BIG TITLE <br>
          OF THE ITEM <br> WE SELL
        </h1>
      </div>

      <hr>

      <div class="contact">

        <h2 v-if="form">TALK WITH US...</h2>

        <form autocomplete="off" novalidate="novalidate" v-if="form">

          <div class="wrap-form">


            <div class="group">
              <input type="text" name="name" id="name" placeholder="Full Name" v-model="name"
                :class="{'red': errMsgName}">
              <small v-show="errMsgName" :class="{'text-danger': errMsgName}">{{errMsgName}}</small>
            </div>

            <div class="group">
              <input type="email" name="email" id="email" placeholder="Email" v-model="email"
                :class="{'red': errMsgEmail}">
              <small v-show="errMsgEmail" :class="{'text-danger': errMsgEmail}">{{errMsgEmail}}</small>
            </div>

            <div class="group">
              <input type="tel" name="phone" id="phone" placeholder="Phone" v-model="phone"
                :class="{'red': errMsgPhone}">
              <small v-show="errMsgPhone" :class="{'text-danger': errMsgPhone}">{{ errMsgPhone}}</small>
            </div>

            <div class="group">
              <select v-model='city' @change="checkCity" :class="{'red': errMsgCity}">
                <option value='0'>Choose City</option>
                <option v-for='data in cities' :value='data.name'>{{ data.name }}</option>
              </select>
              <small v-show="errMsgCity" :class="{'text-danger': errMsgCity}">{{errMsgCity}}</small>
            </div>


          </div>
          <!------>


          <input type="checkbox" name="agree" id="agree" v-model="agree" @change="this.agree != this.agree;">
          <label for="agree">Agree <a href="#">terms</a></label>
          <small id="tekanon" v-show="errMsgAgree" :class="{'text-danger': errMsgAgree}">{{errMsgAgree}}</small>


          <input type="checkbox" name="divur" id="divur" v-model="divur" @change="changeDivur()">
          <label for="divur">Accept marketing content</label>

          <div class="btn">
            <input type="submit" id="submit" name="submit" value="Submit"
              @click.prevent="handler('name', 'email', 'phone', 'city', 'agree')">
          </div>
          <div class="clr"></div>
        </form>


        <div class="thanku" v-if="tnx">
          <h1>Thank u!<br><br>
            Your details has been saved <br>
            Successfully!
          </h1>
          <div>
            <p>
              &#10004;
            </p>
          </div>


        </div>

      </div>

      <div class="clr"></div>
    </main>
  </div>
  <script src="js/vue.js"></script>
  <script src="js/axios.js"></script>
  <script src="js/validation.js"></script>
</body>

</html>
